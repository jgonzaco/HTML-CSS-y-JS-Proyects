<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz Cuadrada</title>
</head>
<body>
    <script>
        //Hacer un script que pida un número con un pop-up con prompt(..) y presente la raíz cuadrada de dicho número con alert(..)
        let numero = parseFloat(prompt("Introduzca el numero y se calculará la raiz cuadrada"));

        let raiz= Math.sqrt(numero);
        alert(raiz);
    </script>
</body>
</html>
